<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
	<style>
		body {
			background-image: linear-gradient(180deg, #FF0A19 0%, #FFBA01 100%);
			padding: 0px;
			margin: 0px;
		}
	</style>
	<script type="module">
		import * as THREE from '/bzl-2019/build/three.module.js';
		import { OBJLoader } from '/bzl-2019/obj.js';
		var container;

		var canvas;


		var camera, scene, renderer;
		var mouseX = 0, mouseY = 0;
		var windowHalfX = window.innerWidth / 2;
		var windowHalfY = window.innerHeight / 2;
		var object;
		init();
		animate();
		function init() {
			container = document.createElement('div');
			document.body.appendChild(container);
			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
			camera.position.z = 250;
			// scene
			scene = new THREE.Scene();
			var ambientLight = new THREE.AmbientLight(0xccbbbb, 0.4);
			scene.add(ambientLight);
			var pointLight = new THREE.PointLight(0xffeeee, 0.8);
			camera.add(pointLight);
			scene.add(camera);
			// texture
			var textureLoader = new THREE.TextureLoader(manager);
			var texture = textureLoader.load('t.png');
			texture.repeat.set(1, 1);

			function loadModel() {

				object.traverse(function (child) {
					console.log(child.name);
					if (child.name == "Polygon") {
						// Skarf texture
						child.material.map = texture;
					}
					else if (child.name == "<STL_BINARY>_2.1") {
						// Person texture
						child.geometry.computeFaceNormals()
						child.geometry.computeVertexNormals();

						child.material = new THREE.MeshPhongMaterial({ color: 0xff1d1d, specular: 0xffffff, emissive: 0x444200, shininess: 84, flatShading: false });
					} else {
						// VR texture
						child.material = new THREE.MeshPhongMaterial({ color: 0x222222, specular: 0xaaaaaa, shininess: 30, flatShading: false })
					}
				});
				object.position.x = 22;
				object.position.y = 65;
				object.position.z = 0;
				object.rotation.y = -9.5;
				object.scale.y = 4;
				object.scale.x = 4;
				object.scale.z = 4;
				scene.add(object);
			}
			var manager = new THREE.LoadingManager(loadModel);
			manager.onProgress = function (item, loaded, total) {
				console.log(item, loaded, total);
			};

			// model
			function onProgress(xhr) {
				if (xhr.lengthComputable) {
					var percentComplete = xhr.loaded / xhr.total * 100;
					console.log('model ' + Math.round(percentComplete, 2) + '% downloaded');
				}
			}
			function onError() { }
			var loader = new OBJLoader(manager);
			loader.load('o.obj', function (obj) {
				object = obj;
			}, onProgress, onError);
			renderer = new THREE.WebGLRenderer({ alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0x000000, 0.0);
			container.appendChild(renderer.domElement);
			document.addEventListener('mousemove', onDocumentMouseMove, false);
			window.addEventListener('resize', onWindowResize, false);
		}
		function onWindowResize() {
			windowHalfX = window.innerWidth / 2;
			windowHalfY = window.innerHeight / 2;
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}
		function onDocumentMouseMove(event) {
			mouseX = (event.clientX - windowHalfX) / 2;
			mouseY = (event.clientY - windowHalfY) / 2;
		}
		//
		function animate() {
			requestAnimationFrame(animate);
			render();
		}
		function render() {
			camera.position.x += (- mouseX - camera.position.x) * .05;
			camera.position.y += (mouseY - camera.position.y) * .02;
			camera.lookAt(scene.position);
			renderer.render(scene, camera);
		}


	</script>

</body>

</html>
