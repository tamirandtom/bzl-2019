<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
	<style>
		body {
			background-image: linear-gradient(180deg, #FF0A19 0%, #FFBA01 100%);
			padding: 0px;
			margin: 0px;
		}
		canvas {
			/* filter: blur(4px); */
		}
		#loading {
			position: absolute;
			top:0px;
			left: 0px;
			width: 100%;
			height: 100%;
			color:#fff;
			font-size: 40px;
			font-family: Arial, Helvetica, sans-serif;
			line-height: 80vh;
			text-align: center;
			justify-content: center;
			z-index: 999;
			opacity: 1;
			transition: all 0.3s linear;
		}
		.lock1 {
			position: fixed;
			top:32px;
			right: 32px;
		}

		.lock2 {
			position: fixed;
			top:32px;
			left: 32px;
		}
		.lock0 {
			position: fixed;
			bottom:0px;
			left: 0px;
			width:100%;
			background: #fff;
			height: 10vh;
		}
		#loading.hide {
			opacity: 0;
		}
	</style>
	<div id="loading"> </div>

	<div class="lock1"><img src="logo1.svg" alt=""></div>
	<div class="lock2"><img src="logo2.svg" alt=""></div>

	<div class="lock0"></div>
	<script type="module">
		import * as THREE from './three.module.js';
		import { OBJLoader } from './obj.js';
		import { CinematicCamera } from './camera.js';
		import { DeviceOrientationControls } from './doc.js';


		var isMobile = false;
	// Detect mobile
	if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 640) {
		isMobile = true;
		console.log('is mobile!');
	}

		function updateText(n) {
			document.getElementById("loading").innerHTML = ""+n+"%";


		}
		var container;

		var canvas;


		var camera, scene, renderer;
		var mouseX = 0, mouseY = 0;
		var windowHalfX = window.innerWidth / 2;
		var windowHalfY = window.innerHeight / 2;
		var object,controls;



		init();
		animate();
		function init() {
			container = document.createElement('div');
			document.body.appendChild(container);



			camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);


			// camera = new CinematicCamera( 90, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.setLens( 20 );


			camera.position.z = 300;

			camera.position.x = 50
			camera.position.y = 0
			// scene
			scene = new THREE.Scene();
			var ambientLight = new THREE.AmbientLight(0xccbb55, 0.1);
			scene.add(ambientLight);

			var ambientLight2 = new THREE.AmbientLight(0xFFDBE2, 0.2);
			scene.add(ambientLight2);
			



			var pointLight = new THREE.PointLight(0xFFB6C5, 0.6);
			pointLight.position.set( 0, 200, 200 )
			scene.add(pointLight);

				
			var pointLight2 = new THREE.PointLight(0xee5500, 0.4);
			pointLight2.position.set( 500, 0, 100 )
			scene.add(pointLight2);


				
			var pointLight3 = new THREE.PointLight(0xF0A832, 0.3);
			pointLight3.position.set( 0, 200, - 100 )
			scene.add(pointLight3);




			scene.add(camera);
			// Cloth texture
			var textureLoader = new THREE.TextureLoader(manager);
			var texture = textureLoader.load('rr.png');
			texture.repeat.set(1,1)

			var clothTexture = new THREE.MeshPhongMaterial({ map: texture, specular: 0xffeeee, emissive: 0x111200, shininess: 2, flatShading: false });

			//Face texture

			var faceTexture = new THREE.MeshPhongMaterial({ color: 0xFF003F, specular: 0xFFF0EF, emissive: 0x221100, shininess: 12, flatShading: false });
			//Glasses texture

			var GlassesTexture = new THREE.MeshPhongMaterial({ color: 0x334422, specular: 0xaaaaaa, shininess: 4, flatShading: false });

			function loadModel() {

				object.traverse(function (child) {
					// console.log(child.name);
					if (child.name == "Polygon") {
						// Skarf texture
						child.material = clothTexture;
						child.geometry.computeFaceNormals()
						child.geometry.computeVertexNormals();
					}
					else if (child.name == "<STL_BINARY>_2.1") {
						// Person texture
						child.geometry.computeFaceNormals()
						child.geometry.computeVertexNormals();
						child.material = faceTexture;

					} else {
						// VR texture
						child.material = GlassesTexture;

					}
				});
				object.position.x = 22;
				object.position.y = 0;
				object.position.z = 0;

				object.rotation.y = -9.5;
				// object.rotation.y = -9;
				
				object.scale.y = 3.8;
				object.scale.x = 3.8;
				object.scale.z = 3.8;


				if (isMobile) {
					camera.setLens( 30 );
					object.rotation.y = 2.1;
					object.rotation.x = 1;

					var controlGroup = new THREE.Group();
					controlGroup.add( object );


					scene.add(controlGroup);
			
			controls = new DeviceOrientationControls(controlGroup);
			console.log('here!');
		} else {
			scene.add(object);

		}



			}
			var manager = new THREE.LoadingManager(loadModel);
			// manager.onProgress = function (item, loaded, total) {
			// 	// console.log(item, loaded, total);
			// };

			// model
			function onProgress(xhr) {
				if (xhr.lengthComputable) {
					var percentComplete = xhr.loaded / xhr.total * 100;
					console.log('model ' +  + '% downloaded');
					updateText(Math.round(percentComplete, 2));
				}
			}
			function onError() { }
			var loader = new OBJLoader(manager);

			// MODEL HERE
			loader.load('p7.obj', function (obj) {
				object = obj;
			document.getElementById("loading").classList.add("hide");
			}, onProgress, onError);
			renderer = new THREE.WebGLRenderer({ alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0x000000, 0.0);
			container.appendChild(renderer.domElement);
			document.addEventListener('mousemove', onDocumentMouseMove, false);
			window.addEventListener('resize', onWindowResize, false);
		}
		function onWindowResize() {
			windowHalfX = window.innerWidth / 2;
			windowHalfY = window.innerHeight / 2;
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}
		function onDocumentMouseMove(event) {
			mouseX = (event.clientX - windowHalfX) / 2;
			mouseY = (event.clientY - windowHalfY) / 2;
		}
		//
		function animate() {
			requestAnimationFrame(animate);
			render();
		}
		function render() {
			// object.rotation.y = 9.5 + mouseX/200;
			// object.rotation.x = mouseY/500;
			// object.rotation.y = mouseX;

			if (isMobile && controls) {
			controls.update();

		}

		else {
			camera.position.x += (- mouseX - camera.position.x) * .05;
			camera.position.y += (mouseY - camera.position.y) * .025;
			camera.lookAt(scene.position);
		}
			
			// if ( camera.postprocessing.enabled ) {
			// 		camera.renderCinematic( scene, renderer );
			// 	} else {
					scene.overrideMaterial = null;
					renderer.clear();
					renderer.render( scene, camera );
				// }
		}


	</script>

</body>

</html>
